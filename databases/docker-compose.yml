version: "3.8"
services:
  postgres-db:
    container_name: "kanban-postgres-db"
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=freaky
      - POSTGRES_DB=kanban
    ports:
      - '5432:5432'
    volumes:
      - ./postgres/pgdata:/var/lib/postgresql/data